<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Conversation App</h1>
            <div class="simulation-selector">
                <label for="simulationSelect">Select Patient Simulation:</label>
                <select id="simulationSelect">
                    <option value="">Loading simulations...</option>
                </select>
            </div>
            <div class="voice-selector">
                <label for="voiceSelect">Select Voice:</label>
                <select id="voiceSelect">
                    <option value="Fritz-PlayAI">Fritz (Default)</option>
                    <option value="Daniel-PlayAI">Daniel</option>
                    <option value="Luciana-PlayAI">Luciana</option>
                    <option value="Aurora-PlayAI">Aurora</option>
                    <option value="Ethan-PlayAI">Ethan</option>
                </select>
            </div>
            <p class="status" id="status">Ready</p>
        </header>
        
        <main>
            <div class="conversation" id="conversation">
                <!-- Conversation messages will be displayed here -->
            </div>
            
            <div class="controls">
                <button id="recordButton" class="record-button" disabled>
                    <span class="record-icon"></span>
                    Hold to Speak
                </button>
            </div>
        </main>
        
        <footer>
            <p>Powered by Groq API</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
